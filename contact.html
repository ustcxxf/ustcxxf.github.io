<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>联系我 - 我的个人网站</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- 配置文件 -->
  <script src="config.js?v=202405"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo"><a href="index.html">Jin Chai's Website</a></div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html"  class="nav-link">主页</a></li>
        <li class="nav-item"><a href="about.html"   class="nav-link">个人简介</a></li>
        <li class="nav-item"><a href="work.html"    class="nav-link">工作内容</a></li>
        <li class="nav-item"><a href="learning.html"class="nav-link">学习库</a></li>
        <li class="nav-item"><a href="notes.html"   class="nav-link">杂记</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">联系我</a></li>
      </ul>
      <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
    </div>
  </nav>

  <section id="contact" class="contact" style="margin-top:80px;">
    <div class="container">
      <h2 class="section-title">联系我</h2>

      <div class="contact-content">
        <!-- 左侧：联系方式 -->
        <div class="contact-info">
          <h3>联系方式</h3>
          <div class="contact-item"><i class="fas fa-envelope"></i><span id="emailTxt"></span></div>
          <div class="contact-item"><i class="fab fa-github"></i><span id="githubTxt"></span></div>
          <div class="contact-item"><i class="fas fa-tv"></i><span id="biliTxt"></span></div>

          <!-- 额外社交图标 -->
          <div id="socialLinks" style="margin-top:10px;"></div>
        </div>

        <!-- 右侧：留言表单（占位，可接入后端） -->
        <div class="contact-form">
          <h3>发送消息</h3>
          <form>
            <div class="form-group"><input  type="text"  placeholder="你的姓名" required></div>
            <div class="form-group"><input  type="email" placeholder="你的邮箱" required></div>
            <div class="form-group"><textarea placeholder="你的消息" rows="5"   required></textarea></div>
            <button type="submit" class="btn btn-primary">发送消息</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container"><p>&copy; 2025 Jin Chai的个人网站 · 保留所有权利</p></div>
  </footer>

  <!-- 动态渲染脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.SITE_CONFIG) return;

      // ================= 基本联系方式 =================
      const { email, github, bilibili } = SITE_CONFIG.contactInfo || {};

      if (email)    document.getElementById('emailTxt' ).innerHTML = `<a href="mailto:${email}" target="_blank">${email}</a>`;
      if (github)   document.getElementById('githubTxt').innerHTML = `<a href="${github}"   target="_blank">${github.replace(/^https?:\/\//,'')}</a>`;
      if (bilibili) document.getElementById('biliTxt'  ).innerHTML = `<a href="${bilibili}" target="_blank">${bilibili}</a>`;

      // ================= 额外社交图标 =================
      const socialDiv = document.getElementById('socialLinks');
      if (socialDiv && SITE_CONFIG.socialLinks) {
        SITE_CONFIG.socialLinks.forEach(link => {
          socialDiv.insertAdjacentHTML('beforeend',
            `<a href="${link.url}" target="_blank" style="margin-right:8px;font-size:1.6rem;">
               <i class="${link.icon}"></i>
             </a>`);
        });
      }
    });
  </script>
</body>
</html>
