</head>

    <script src="scripts/main.js"></script>
    <script>
    // 自动渲染主页标题、副标题、logo和标签栏<title>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.SITE_CONFIG) {
            // 左上角logo
            const logoLink = document.querySelector('.nav-logo-link');
            if (logoLink) logoLink.textContent = SITE_CONFIG.siteName || '主页';
            // 主页大标题
            const heroTitle = document.querySelector('.hero-title');
            if (heroTitle) heroTitle.textContent = SITE_CONFIG.siteTitle;
            // 副标题
            const heroSubtitle = document.querySelector('.hero-subtitle');
            if (heroSubtitle) heroSubtitle.textContent = SITE_CONFIG.siteSubtitle;
            // 主页介绍
            const heroIntro = document.querySelector('.hero-intro');
            if (heroIntro && SITE_CONFIG.siteIntro) heroIntro.innerHTML = SITE_CONFIG.siteIntro;
            // 标签栏<title>
            if (SITE_CONFIG.sitePageTitle) {
                document.title = SITE_CONFIG.sitePageTitle;
            } else if (SITE_CONFIG.siteTitle && SITE_CONFIG.siteSubtitle) {
                document.title = SITE_CONFIG.siteTitle + ' | ' + SITE_CONFIG.siteSubtitle;
            } else if (SITE_CONFIG.siteTitle) {
                document.title = SITE_CONFIG.siteTitle;
            }
        }
        // 背景图片轮播
        const images = [
            'homepage1.jpg',
            'homepage2.jpg',
            'homepage3.jpg'
        ];
        let idx = 0;
        const heroBg = document.querySelector('.hero-bg');
        function setBg() {
            heroBg.style.backgroundImage = `url('${images[idx]}')`;
        }
        setBg();
        setInterval(() => {
            idx = (idx + 1) % images.length;
            setBg();
        }, 4000);
    });
    </script>
    <style>
    .hero {
        position: relative;
        overflow: hidden;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
    }
    .hero-bg {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%; height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 0;
        transition: background-image 1s ease;
        filter: blur(0.5px) brightness(0.85);
    }
    .hero-center-card {
        position: relative;
        z-index: 1;
        background: rgba(255,255,255,0.82);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        max-width: 520px;
        margin: 0 auto;
        text-align: center;
    }
    .hero-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1.2rem;
        color: #222;
        text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .hero-subtitle {
        font-size: 1.8rem;
        font-weight: bold;
        color: #1f1fe6;
        margin-bottom: 1.5rem;
    }
    .hero-intro {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 2rem;
        line-height: 1.8;
        text-align: left;
        display: inline-block;
        max-width: 95%;
    }
    .hero-buttons {
        display: flex;
        justify-content: center;
        gap: 1.2rem;
    }
    .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        cursor: pointer;
        font-size: 1rem;
    }
    .btn-primary {
        background: #3498db;
        color: white;
    }
    .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.18);
    }
    .btn-secondary {
        background: transparent;
        color: #3498db;
        border: 2px solid #3498db;
    }
    .btn-secondary:hover {
        background: #3498db;
        color: white;
        transform: translateY(-2px);
    }
    @media (max-width: 700px) {
        .hero-center-card {
            padding: 1.2rem 0.5rem 1rem 0.5rem;
            max-width: 98vw;
        }
        .hero-title {
            font-size: 1.5rem;
        }
    }
    </style>
</body>
