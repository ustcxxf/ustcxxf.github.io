<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 我的个人网站</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="config.js?v=202405"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Jin Chai's Website</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">主页</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">个人简介</a></li>
                <li class="nav-item"><a href="work.html" class="nav-link">工作内容</a></li>
                <li class="nav-item"><a href="learning.html" class="nav-link">学习库</a></li>
                <li class="nav-item"><a href="notes.html" class="nav-link">杂记</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">联系我</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <section id="about" class="about" style="margin-top:80px;">
        <div class="container">
            <h2 class="section-title">个人简介</h2>
            <div class="profile-card profile-card-center">
                <div class="profile-avatar"></div>
                <h4 class="profile-name"></h4>
                <p class="profile-title"></p>
                <div class="social-links"></div>
            </div>
            <div class="about-content about-content-single">
                <div class="about-text">
                    <h3>关于我</h3>
                    <p class="about-description"></p>
                    <h3>研究方向</h3>
                    <ul class="research-list"></ul>
                    <h3>教育背景</h3>
                    <div class="education-list-cards"></div>
                    <h3>技术能力</h3>
                    <ul class="skills-list"></ul>
                    <h3>其他能力与经验</h3>
                    <ul class="experience-list"></ul>
                    <h3>论文与专利</h3>
                    <ul class="papers-list"></ul>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 我的个人网站. 保留所有权利.</p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
    <script>
    // 自动渲染个人简介、研究方向、教育背景、技能、经验
    document.addEventListener('DOMContentLoaded', function() {
        if (window.SITE_CONFIG) {
            // 个人简介
            const desc = document.querySelector('.about-description');
            if (desc) desc.textContent = SITE_CONFIG.personalInfo.description;
            // 研究方向
            const researchList = document.querySelector('.research-list');
            if (researchList && SITE_CONFIG.personalInfo.research) {
                researchList.innerHTML = '';
                SITE_CONFIG.personalInfo.research.forEach(item => {
                    researchList.innerHTML += `<li>${item}</li>`;
                });
            }
            // 教育背景（卡片式）
            const eduDiv = document.querySelector('.education-list-cards');
            if (eduDiv && SITE_CONFIG.personalInfo.education) {
                eduDiv.innerHTML = '';
                SITE_CONFIG.personalInfo.education.forEach(edu => {
                    eduDiv.innerHTML += `
                    <div class="edu-card" style="background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06);padding:1.2em 1.5em;margin-bottom:1.2em;">
                        <div style="font-weight:bold;font-size:1.1em;">${edu.school} <span style="font-weight:normal;color:#888;font-size:0.95em;">${edu.period}</span></div>
                        <div style="margin:0.3em 0 0.5em 0;">${edu.degree} | ${edu.college} | ${edu.major} | GPA: ${edu.gpa}</div>
                        <div style="margin:0.2em 0 0.2em 0;font-weight:500;">奖项：</div>
                        <ul style="margin-left:1.2em;list-style:disc;">
                            ${edu.awards.map(a => `<li>${a}</li>`).join('')}
                        </ul>
                    </div>`;
                });
            }
            // 技术能力（加粗+内容）
            const skillsList = document.querySelector('.skills-list');
            if (skillsList && SITE_CONFIG.skills) {
                skillsList.innerHTML = '';
                SITE_CONFIG.skills.forEach(skill => {
                    skillsList.innerHTML += `<li><b>${skill.name}：</b>${skill.value}</li>`;
                });
            }
            // 其他能力与经验
            const expList = document.querySelector('.experience-list');
            if (expList && SITE_CONFIG.experience) {
                expList.innerHTML = '';
                SITE_CONFIG.experience.forEach(item => {
                    expList.innerHTML += `<li>${item}</li>`;
                });
            }
            // 论文与专利
            const papersList = document.querySelector('.papers-list');
            if (papersList && SITE_CONFIG.papers) {
                papersList.innerHTML = '';
                SITE_CONFIG.papers.forEach(item => {
                    papersList.innerHTML += `<li>${item}</li>`;
                });
            }
            // 头像
            const avatarDiv = document.querySelector('.profile-avatar');
            if (avatarDiv) {
                if (SITE_CONFIG.personalInfo.avatar && SITE_CONFIG.personalInfo.avatar !== "") {
                    avatarDiv.innerHTML = `<img src="${SITE_CONFIG.personalInfo.avatar}" alt="头像" style="max-width:50%; height:auto; border-radius:0;">`;
                } else {
                    avatarDiv.innerHTML = '<i class="fas fa-user-circle"></i>';
                }
            }
            // 名字和头衔
            const nameDiv = document.querySelector('.profile-name');
            if (nameDiv) nameDiv.textContent = SITE_CONFIG.personalInfo.name;
            const titleDiv = document.querySelector('.profile-title');
            if (titleDiv) titleDiv.textContent = SITE_CONFIG.personalInfo.title;
            // 社交链接
            const socialDiv = document.querySelector('.social-links');
            if (socialDiv) {
                socialDiv.innerHTML = '';
                SITE_CONFIG.socialLinks.forEach(link => {
                    socialDiv.innerHTML += `<a href="${link.url}" target="_blank"><i class="${link.icon}"></i></a>`;
                });
            }
            // 自动同步title
            if (SITE_CONFIG.siteTitle) {
                document.title = SITE_CONFIG.siteTitle;
            }
        }
    });
    </script>
    <style>
.profile-card-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    padding: 2rem 2.5rem 1.5rem 2.5rem;
    margin: 0 auto 2.5rem auto;
    max-width: 400px;
}
.about-content-single {
    display: block !important;
    max-width: 800px;
    margin: 0 auto;
}
@media (max-width: 600px) {
    .profile-card-center {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
    }
    .about-content-single {
        max-width: 99vw;
    }
}
</style>
</body>
</html>
