<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杂记 - 我的个人网站</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        .video-link-btn {
            padding: 4px 8px;
            background-color: #00a1d6;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
        }
        .video-link-btn:hover {
            background-color: #008ac4;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Jin Chai's Website</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">主页</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">个人简介</a></li>
                <li class="nav-item"><a href="work.html" class="nav-link">工作内容</a></li>
                <li class="nav-item"><a href="learning.html" class="nav-link">学习库</a></li>
                <li class="nav-item"><a href="notes.html" class="nav-link">杂记</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">联系我</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </div>
    </nav>

    <section id="notes" class="notes" style="margin-top:80px;">
        <div class="container">
            <h2 class="section-title">杂记</h2>
            <div class="notes-content" id="notesContainer">
                <!-- JavaScript 动态填充 -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Jin Chai的个人网站. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        const notesCategories = [
            {
                title: "文章",
                items: ["科大生活纪事"]
            },
            {
                title: "旅行",
                items: ["2025暑假辽东行"]
            },
            {
                title: "游泳",
                items: ["个人最快成绩记录"],
                table: {
                    headers: ["泳姿", "距离", "最好成绩", "比赛/时间", "视频链接"],
                    rows: [
                        ["自由泳", "50m", "00:26.86", "2022.07", "https://www.bilibili.com/video/BV1rg411z7MM"],
                        ["自由泳", "100m", "01:00.01", "2022.07", "https://www.bilibili.com/video/BV1Ce4y1271Z"],
                        ["自由泳", "200m", "02:14", "-", "-"],
                        ["自由泳", "400m", "04:59", "-", "-"],
                        ["自由泳", "1500m", "20:42", "-", "-"],
                        ["蛙泳", "50m", "00:34.64", "-", "https://www.bilibili.com/video/BV1oe411R7gE"],
                        ["蝶泳", "50m", "00:28.83", "2023.03", "https://www.bilibili.com/video/BV1XV4y1X7xb"],
                        ["蝶泳", "100m", "01:06.86", "2023.06", "https://www.bilibili.com/video/BV12c411M7P1"],
                        ["仰泳", "50m", "00:32.67", "2025.06", "https://www.bilibili.com/video/BV1ww411z7G7"],
                        ["仰泳", "100m", "01:08.60", "2025.06", "https://www.bilibili.com/video/BV1G3MwzAEU3"]
                    ]
                }
            }
        ];

        function renderNotes() {
            const container = document.getElementById("notesContainer");
            container.innerHTML = "";

            notesCategories.forEach(category => {
                const card = document.createElement("div");
                card.className = "note-card";

                const title = document.createElement("h3");
                title.textContent = category.title;
                card.appendChild(title);

                const ul = document.createElement("ul");
                category.items.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    ul.appendChild(li);
                });
                card.appendChild(ul);

                // 如果有表格
                if (category.table) {
                    const table = document.createElement("table");
                    const thead = document.createElement("thead");
                    const trHead = document.createElement("tr");

                    category.table.headers.forEach(header => {
                        const th = document.createElement("th");
                        th.textContent = header;
                        trHead.appendChild(th);
                    });
                    thead.appendChild(trHead);
                    table.appendChild(thead);

                    const tbody = document.createElement("tbody");
                    category.table.rows.forEach(row => {
                        const tr = document.createElement("tr");
                        row.forEach((cell, i) => {
                            const td = document.createElement("td");
                            if (i === row.length - 1) {
                                // 视频链接列
                                if (cell === "-" || cell.trim() === "") {
                                    td.textContent = "-";
                                } else {
                                    const a = document.createElement("a");
                                    a.href = cell;
                                    a.target = "_blank";
                                    a.className = "video-link-btn";
                                    a.textContent = "观看";
                                    td.appendChild(a);
                                }
                            } else {
                                td.textContent = cell;
                            }
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });

                    table.appendChild(tbody);
                    card.appendChild(table);
                }

                container.appendChild(card);
            });
        }

        document.addEventListener("DOMContentLoaded", renderNotes);
    </script>
</body>
</html>
